<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Random User Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <img src="" alt="user">
        <h4 id="subtitle"></h4>
        <h1 id="title"></h1>
        <p id="icons">
            <i class="far fa-user fa-2x" id="user-icon"></i>
            <i class="far fa-envelope fa-2x" id="mail-icon"></i>
            <i class="far fa-calendar-alt fa-2x" id="calender-icon"></i>
            <i class="fas fa-map-marked-alt fa-2x" id="map-icon"></i>
            <i class="fas fa-key fa-2x" id="key-icon"></i>
        </p>
        <button>Next</button>
    </section>

    <script src="index.js"></script>
</body>
</html>
